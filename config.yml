  # Analytics (configurar después)
  googleAnalytics: ''

# Menú de navegación
menu:
  main:
    - name: 'Inicio'
      url: '/'
      weight: 10
    - name: 'Sobre Mí'
      url: '/sobre-mi/'
      weight: 20
    - name: 'Servicios'
      url: '/servicios/'
      weight: 30
    - name: 'Proyectos'
      url: '/proyectos/'
      weight: 40
    - name: 'Blog'
      url: '/blog/'
      weight: 50
    - name: 'Contacto'
      url: '/contacto/'
      weight: 60

# Configuración de markup y SEO
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: 'github'
    lineNos: true

# Sitemap
sitemap:
  changefreq: 'weekly'
  priority: 0.5
  filename: 'sitemap.xml'

# Outputs
outputs:
  home: ['HTML', 'RSS', 'JSON']
  page: ['HTML']
  section: ['HTML', 'RSS']

# Configuración de construcción
build:
  writeStats: true

# Minificación
minify:
  tdewolff:
    html:
      keepDefaultAttrVals: false
      keepDocumentWhitespace: false
      keepEndTags: true
      keepQuotes: false

