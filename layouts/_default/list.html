{{ define "main" }}

<!-- Hero Section de pÃ¡gina -->
<section class="relative bg-gradient-to-br from-secondary-50 via-white to-primary-50 py-16 lg:py-24 overflow-hidden">
    <!-- Decorative background -->
    <div class="absolute inset-0 cyber-grid-bg opacity-30"></div>
    
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Breadcrumb -->
        <nav class="flex mb-8 animate-fade-in" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="/" class="text-gray-600 hover:text-primary-600 inline-flex items-center text-sm font-medium transition-colors duration-200">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                        Inicio
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="ml-1 text-sm font-medium text-gray-700 md:ml-2">{{ .Title }}</span>
                    </div>
                </li>
            </ol>
        </nav>
        
        <!-- Page Title -->
        <div class="animate-slide-up">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
            {{ if .Description }}
            <p class="text-xl md:text-2xl text-gray-600 max-w-4xl leading-relaxed">{{ .Description }}</p>
            {{ end }}
        </div>
    </div>
</section>

<!-- Main Content -->
<article class="relative py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="prose prose-lg prose-primary max-w-none animate-on-scroll">
            {{ .Content }}
        </div>
    </div>
<article>

{{ end }}
