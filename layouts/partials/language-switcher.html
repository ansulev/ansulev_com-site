<!-- Language Switcher Component -->
<div class="language-switcher relative" x-data="{ open: false }">
    <!-- Desktop Language Switcher -->
    <div class="hidden md:block">
        <button @click="open = !open" 
                class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 rounded-lg transition-all duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
            </svg>
            <span class="uppercase font-semibold">{{ .Site.Language.Lang }}</span>
            <svg class="w-4 h-4 transition-transform duration-200" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        
        <!-- Desktop Dropdown -->
        <div x-show="open" 
             @click.away="open = false"
             x-transition:enter="transition ease-out duration-100"
             x-transition:enter-start="transform opacity-0 scale-95"
             x-transition:enter-end="transform opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="transform opacity-100 scale-100"
             x-transition:leave-end="transform opacity-0 scale-95"
             class="absolute top-full right-0 mt-2 w-48 bg-slate-800 border border-slate-700 rounded-xl shadow-xl z-50 overflow-hidden">
            {{ range .Site.Languages }}
                <a href="{{ . | relLangURL }}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm text-slate-300 hover:text-white hover:bg-slate-700 transition-colors duration-200 {{ if eq .Lang $.Site.Language.Lang }}bg-slate-700 text-white{{ end }}">
                    <span class="w-6 h-4 text-xs font-bold uppercase text-center">{{ .Lang }}</span>
                    <span>{{ .LanguageName }}</span>
                    {{ if eq .Lang $.Site.Language.Lang }}
                        <svg class="w-4 h-4 ml-auto text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    {{ end }}
                </a>
            {{ end }}
        </div>
    </div>
    
    <!-- Mobile Language Switcher -->
    <div class="md:hidden">
        <button @click="open = !open" 
                class="flex items-center gap-2 w-full px-4 py-3 text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 rounded-lg transition-all duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
            </svg>
            <span class="flex-1 text-left">{{ i18n "selectLanguage" }}</span>
            <svg class="w-4 h-4 transition-transform duration-200" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        
        <!-- Mobile Dropdown -->
        <div x-show="open" 
             x-transition:enter="transition ease-out duration-100"
             x-transition:enter-start="transform opacity-0 scale-95"
             x-transition:enter-end="transform opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="transform opacity-100 scale-100"
             x-transition:leave-end="transform opacity-0 scale-95"
             class="mt-2 bg-slate-800 border border-slate-700 rounded-lg shadow-lg overflow-hidden">
            {{ range .Site.Languages }}
                <a href="{{ . | relLangURL }}" 
                   class="flex items-center gap-3 px-4 py-3 text-sm text-slate-300 hover:text-white hover:bg-slate-700 transition-colors duration-200 {{ if eq .Lang $.Site.Language.Lang }}bg-slate-700 text-white{{ end }}">
                    <span class="w-6 h-4 text-xs font-bold uppercase text-center">{{ .Lang }}</span>
                    <span class="flex-1">{{ .LanguageName }}</span>
                    {{ if eq .Lang $.Site.Language.Lang }}
                        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    {{ end }}
                </a>
            {{ end }}
        </div>
    </div>
</div>
