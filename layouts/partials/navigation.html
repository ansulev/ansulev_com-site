<!-- Spacer -->

<style>
/* Navegación fija - se oculta al hacer scroll hacia abajo */
.nav-scroll {
    transform: translateY(0);
    transition: transform 0.3s ease-in-out;
}
.nav-scroll.hidden {
    transform: translateY(-100%);
}</style>

<script>
// Ocultar navbar al hacer scroll hacia abajo
let lastScrollY = window.scrollY;

window.addEventListener('scroll', function() {
    const nav = document.querySelector('.nav-scroll');
    const currentScrollY = window.scrollY;

    if (currentScrollY > lastScrollY && currentScrollY > 100) {
        // Usuario está haciendo scroll hacia abajo
        nav.classList.add('hidden');
    } else {
        // Usuario está haciendo scroll hacia arriba
        nav.classList.remove('hidden');
    }

    lastScrollY = currentScrollY;
});

// Mobile menu toggle
document.querySelector('.mobile-menu-button')?.addEventListener('click', function() {
    document.querySelector('.mobile-menu')?.classList.toggle('hidden');
});</script>

<!-- Back to Top Button -->
<button id="back-to-top" 
        class="fixed bottom-8 right-8 w-12 h-12 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110 opacity-0 pointer-events-none z-50"
        style="opacity: 0; pointer-events: none;">
    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
    </svg>
</button>

<script>
// Mostrar/ocultar botón back to top
document.addEventListener('DOMContentLoaded', function() {
    const backToTopBtn = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
            backToTopBtn.style.opacity = '1';
            backToTopBtn.style.pointerEvents = 'auto';
        } else {
            backToTopBtn.style.opacity = '0';
            backToTopBtn.style.pointerEvents = 'none';
        }
    });

    // Función para volver arriba suavemente
    backToTopBtn.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
});</script>
