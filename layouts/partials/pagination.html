{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav class="flex justify-between items-center mt-12 text-sm">
    <div>
        {{ if $paginator.HasPrev }}
            <a href="{{ $paginator.Prev.URL }}" class="flex items-center space-x-2 text-dark-text-secondary hover:text-dark-primary transition-colors">
                <span>&larr; Recientes</span>
            </a>
        {{ end }}
    </div>

    <div class="text-dark-text-secondary">
        PÃ¡gina {{ $paginator.PageNumber }} de {{ $paginator.TotalPages }}
    </div>

    <div>
        {{ if $paginator.HasNext }}
            <a href="{{ $paginator.Next.URL }}" class="flex items-center space-x-2 text-dark-text-secondary hover:text-dark-primary transition-colors">
                <span>Anteriores &rarr;</span>
            </a>
        {{ end }}
    </div>
</nav>
{{ end }}
